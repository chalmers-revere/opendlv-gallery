<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="The default libcluon data viewer">
    <meta name="author" content="Ola Benderius">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
-->
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="playback.css"/>
  </head>

  <body>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white">OpenDLV Gallery Viewer</h4>
<!--
-          <button id="pause" type="button" class="btn btn-primary">Pause</button>
-->
        <table style="width: 80%;">
          <tbody>
            <tr>
              <td><button id="remotepause" type="button" class="btn btn-primary"><i id="connectionStatusSymbol" class="fa fa-pause-circle" style="font-size:30px;color:#555"></i></button></td>
              <td><input type="range" min="1" max="100" value="50" class="slider" id="playbackrange"></td>
            </tr>
          </tbody>
        </table>

        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  

    <div class="spinner" id="loadingIcon"></div>

    <table id="dataView" class="table">
      <tr>
        <th class="signal-type">Type</th>
        <th class="signal-sender">Sender</th>
        <th class="signal-name">Name</th>
        <th class="signal-frequency">Frequency</th>
        <th class="signal-timestamp">Timestamp</th>
      </tr>
    </table>

<!--
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
-->

    <script type="text/javascript" src="jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="popper.min.js"></script>
    <script type="text/javascript" src="moment-with-locales.min.js"></script>
    <script type="text/javascript" src="Chart.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>

    <script type="text/javascript" src="libcluon-0.0.67.js"></script>
    <script type="text/javascript" src="libcluon-viewer-0.0.2.js"></script>
  </body>
</html>
